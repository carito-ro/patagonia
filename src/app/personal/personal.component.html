<div class="row h-75 align-items-center justify-content-center">
  <div class="col-10 col-md-8 col-lg-6 text-center ">
    <div *ngIf="spinner" class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error..</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="!spinner" class="card text-center shadow">
      <div class="pt-5">
        <img [src]="person.image" class="card-img-top image rounded-circle border border-success" alt="Avatar person">
      </div>
      <div class="card-body">
        <h5 class="card-title">Hola, {{person.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{person.email}}</h6>
        <p class="card-text text-justify">{{person.aboutMe}}
        </p>
      </div>
    </div>
  </div>
</div>
