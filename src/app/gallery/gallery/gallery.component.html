<div class="my-4 d-flex justify-content-end">
  <button type="button" class="btn btn-outline-info " (click)="onUpload()">Upload</button>
</div>
<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error..</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card-columns">
  <div *ngFor="let item of arrPictures">
    <app-picture [data]="item" (deleteId)="deletePicture($event)"></app-picture>
  </div>
</div>
